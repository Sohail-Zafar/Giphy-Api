<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
      <h1>Sports Cars</h1>
      <form id="Car-form">
      <label for="car-input">Search for a sports car</label>
      <input type="text" id="car-input"><br/>

      <input id="find-car" type="submit" value="Car">
      </form>

    <script type="text/javascript">
    

    $("#find-car").on("click", function(event) {
    var car = $("#car-input").val();
    var queryURL = "http://api.giphy.com/v1/gifs/search?q" + car +"&api_key=3JIIu8SyI539zTyeyj8jyUEpI2XVBILl";

    $.ajax({
    url: queryURL,
    method: "GET"
    }).then(function(response) {
    console.log(response);
    });
    });


    </script>
</body>
</html>
